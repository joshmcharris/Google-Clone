<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link type = "text/css" rel = "stylesheet" href = "google.css"/>
    <link rel = "icon" href = "https://maxcdn.icons8.com/Share/icon/Logos//google_logo1600.png"
  </head>
  <body>
    <div id = "links">
        <a href = "https://mail.google.com">Gmail</a>
        <a href = "https://image.google.com">Images</a>
    </div>
    <div id = "images">
      <img id = "options" src = "options.jpg"/>
      <img id = "bell" src = "bell.png"/>
    </div>
    <div id = "profile">
      <img id = "me" src = "profile.jpg"/>
    </div>
    <div id = "google">
      <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    </div>
    <div id = "searchbar">
      <input type = "text" name = "search"/>
    </div>
    <div id = "footer">
      <a href = "https://www.google.com/intl/en/ads/?fg=1" class = "LinksLeft">Advertising</a>
      <a href = "https://www.google.com/services/?fg=1#?modal_active=none" class = "LinksLeft">Business</a>
      <a href = "https://www.google.com/intl/en/about/" class = "LinksLeft">About</a>
      <!--Right side-->
      <a href = "https://www.google.com/intl/en/policies/privacy/?fg=1" class = "LinksRight">Privacy</a>
      <a href = "https://www.google.com/intl/en/policies/terms/?fg=1" class = "LinksRight">Terms</a>
      <a href = "https://www.google.com/preferences?hl=en" class = "LinksRight">Settings</a>
    </div>
    <div class = "button" id = "search">
      <p>Google Search</p>
    </div>
    <div class = "button" id = "lucky">
      <p>I'm Feeling Lucky</p>
    </div>
  </body>
</html>
